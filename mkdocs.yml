site_name: porte_a_poules
repo_url: https://gleguencloud.xyz/gitlab/gheleguen/porte_a_poules/
edit_uri: -/edit/main/docs/

nav:
    - Introduction: README.md
    - ax/ Archives du développement:
      - 0.0.4:
    	  - Elec/ Module carte SD pour écriture d'un LOG: dev_mot_rtc_photoR_Pot_SDcard.md
    	  - Energie/ Autonomie énergétique: dev_dim_batterie.md
      - 0.0.3 Potentiomètres pour régler les paramètres: dev_mot_rtc_photoR_Pot.md
      - 0.0.2 Photo-résistance: dev_mot_rtc_photoR.md
      - 0.0.1 Moteur piloté par horloge: dev_mot_et_rtc.md


theme:
    name: material
    palette:
      primary: yellow

plugins:
  - search
  - i18n:
      default_language: fr
      languages:
        fr: Français

markdown_extensions:
    - smarty
    - sane_lists
    - admonition
    - toc:
        permalink: true
